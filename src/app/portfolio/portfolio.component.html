<section class="category d-flex justify-content-center align-items-center align-self-center flex-column">
    <div class="container text-center ">
        <h1 class="mt-5">PORTFOLIO COMPONENT</h1>
        <div class="icon-line-b position-relative mb-3">
            <i class="fa-solid fa-star fa-xl my-2 "></i>
        </div>
        <div class="row my-5 gy-5">

            <div class="col-md-4">
                <div class="position-relative portfolio-card" (click)="showModel1()">
                    <div
                        class="layer bg-teal position-absolute top-0 start-0 end-0 bottom-0 rounded-2 d-flex justify-content-center align-items-center">
                        <i class="layer-icon fa-solid fa-plus"></i>
                    </div>
                    <img src="../../assets/poert1.png" class="w-100 rounded-2" alt="poert1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative portfolio-card" (click)="showModel2()">
                    <div
                        class="layer bg-teal position-absolute top-0 start-0 end-0 bottom-0 rounded-2 d-flex justify-content-center align-items-center">
                        <i class="layer-icon fa-solid fa-plus"></i>
                    </div>
                    <img src="assets/port2.png" class="w-100 rounded-2" alt="port2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative portfolio-card" (click)="showModel3()">
                    <div
                        class="layer bg-teal position-absolute top-0 start-0 end-0 bottom-0 rounded-2 d-flex justify-content-center align-items-center">
                        <i class="layer-icon fa-solid fa-plus"></i>
                    </div>
                    <img src="assets/port3.png" class="w-100 rounded-2" alt="port3">
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative portfolio-card" (click)="showModel1()">
                    <div
                        class="layer bg-teal position-absolute top-0 start-0 end-0 bottom-0 rounded-2 d-flex justify-content-center align-items-center">
                        <i class="layer-icon fa-solid fa-plus"></i>
                    </div>
                    <img src="../../assets/poert1.png" class="w-100 rounded-2" alt="poert1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="position-relative portfolio-card" (click)="showModel2()">
                    <div
                        class="layer bg-teal position-absolute top-0 start-0 end-0 bottom-0 rounded-2 d-flex justify-content-center align-items-center">
                        <i class="layer-icon fa-solid fa-plus"></i>
                    </div>
                    <img src="../../assets/port2.png" class="w-100 rounded-2" alt="port2">
                </div>
            </div>
            <div class="col-md-4">

    <div *ngIf="img1Flag" class="model position-fixed d-flex align-items-center" id="model">
        <i class="fa-regular fa-circle-xmark colse-model-icon fs-3" (click)="closeModel()"></i>
        <i class="fa-solid fa-circle-arrow-left fs-3 move-left" (click)="backimg1()"></i>
        <i class="fa-solid fa-circle-arrow-right fs-3 move-right" (click)="forwardimg1()"></i>
        <div class="layer-model position-fixed top-0 start-0 end-0 bottom-0 z-n1" (click)="closeModel()">

        </div>
        <div class="modal-card w-50 mx-auto">
            <img [src]="imgesSrc[0]" class="w-100 rounded-2" alt="port1">
        </div>
    </div>

    <div *ngIf="img2Flag" class="model position-fixed d-flex align-items-center" id="model">
