<section class="container-f d-flex justify-content-center align-items-center align-self-center flex-column">
    <div class="container text-center ">

        <h1 class="mt-5">CONATCT SECTION</h1>
        <div class="icon-line-b position-relative">
            <i class="fa-solid fa-star fa-xl">
            </i>
        </div>
        <div class="row">
            <div class="col-md-12 mt-5">
                <form class="w-75 mx-auto my-5 px-5">
                    <div>
                        <p class="text-start" [class]="nameFlag? 'show-input-lable z-n1':'hide-input-lable z-n1'">
                            userName :</p>
                        <input type="text" class="form-control" placeholder="userName" (keyup)="showNameLable($event)">
                    </div>

                    <div class="">
                        <p class="text-start" [class]="ageFlag? 'show-input-lable z-n1':'hide-input-lable z-n1'">userAge
                            :</p>
                        <input type="text" class="form-control" placeholder="userAge" (keyup)="showAgeLable($event)">
                    </div>

                    <div>
                        <p class="text-start" [class]="emailFlag? 'show-input-lable z-n1':'hide-input-lable z-n1'">
                            userEmail :</p>
                        <input type="email" class="form-control" placeholder="userEmail"
                            (keyup)="showEmailLable($event)">
                    </div>

                    <div>
                        <p class="text-start" [class]="passwordFlag? 'show-input-lable z-n1':'hide-input-lable z-n1'">
                            userPassword :</p>
                        <input type="email" class="form-control" placeholder="userPassword"
                            (keyup)="showPasswordLable($event)">
                    </div>

                    <button class="btn btn-btnColor mt-4">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
